<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8">
            <title>Implement the UI</title>
            <link rel="stylesheet" href="layout/css/normalize.css">
            <link rel="stylesheet" href="layout/css/style.css">
            <script src="layout/js/jquery-3.5.0.min.js"></script>
            <style>
                body::-webkit-scrollbar {
                    display: none
                }

                body {
                    -ms-overflow-style: none
                }
            </style>
        </head>
    </head>
    <body>
        <header>
            <div class="phone-info">
                <image src="layout/images/tools.svg" class="responsive-image-w"></image>
            </div>
            <div class="page-name">
                <div class="text">
                    <p>Student Attendance</p>
                </div>
                <div class="image student-attendance-img">
                    <img src="layout/images/student-attendance.svg" class="responsive-image-h">
                </div>
            </div>
        </header>
        <section class="student-attendance">
            <div class="content"></div>
        </section>
        <script src="layout/js/student-attendance.js"></script>
    </body>
</html>
